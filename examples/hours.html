<html>
    <head>
        <link rel="stylesheet" href="dialog.css" type="text/css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script type="text/javascript" src="../fancydialog/jquery.fancydialog.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#cancel').click(function() {
                    $.fancydialog.cancel();
                });

                $('#ok').click(function() {
                    $.fancydialog.complete($('#hours').val());
                });
            });
        </script>
    </head>
    <body>
        <h1>Choose Hour</h1>

        <fieldset>
            <label for="hours">Hours:</label>
            <select id="hours">
                <option>00:00</option>
                <option>01:00</option>
                <option>02:00</option>
                <option>03:00</option>
                <option>04:00</option>
                <option>05:00</option>
                <option>06:00</option>
                <option>07:00</option>
                <option>08:00</option>
                <option>09:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>12:00</option>
                <option>13:00</option>
                <option>14:00</option>
                <option>15:00</option>
                <option>16:00</option>
                <option>17:00</option>
                <option>18:00</option>
                <option>19:00</option>
                <option>20:00</option>
                <option>21:00</option>
                <option>22:00</option>
                <option>23:00</option>
            </select>
        </fieldset>

        <fieldset class="buttons">
            <button id="cancel">Cancel</button>
            <button id="ok">Ok</button>
        </fieldset>
    </body>
</html>
